---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &app immich-secret
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *app
    template:
      engineVersion: v2
      data:
        TZ: America/New_York
        NODE_ENV: "production"
        REDIS_HOSTNAME: immich-redis.default.svc.cluster.local
        REDIS_PORT: "6379"
        IMMICH_SERVER_URL: http://immich-server.default.svc.cluster.local:2283
        IMMICH_MACHINE_LEARNING_URL: http://immich-machine-learning.default.svc.cluster.local:3003
        JWT_SECRET: "{{ .IMMICH_JWT_SECRET }}"
  dataFrom:
    - extract:
        key: immich

---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &app immich-db-secret
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: crunchy-pgo-secrets
  target:
    name: *app
    template:
      engineVersion: v2
      data:
        DB_HOSTNAME: &dbhost '{{index . "host"}}'
        DB_DATABASE_NAME: &dbname "immich"
        DB_USERNAME: &dbuser '{{index . "user"}}'
        DB_PASSWORD: &dbpass '{{index . "password" }}'
        DB_PORT: &dbport '{{index . "port"}}'
  dataFrom:
    - extract:
        key: immich14-pguser-postgres
