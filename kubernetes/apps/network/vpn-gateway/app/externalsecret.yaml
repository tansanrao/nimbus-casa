---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &app vpn-gateway-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *app
    template:
      engineVersion: v2
      data:
        VPN_INTERFACE: "wg0"
        FIREWALL: "off"
        DOT: "off"
        FIREWALL_VPN_INPUT_PORTS: "51820,55633"
        VPN_SERVICE_PROVIDER: "{{ .VPN_GW_VPN_SERVICE_PROVIDER }}"
        VPN_TYPE: "wireguard"
        WIREGUARD_PRIVATE_KEY: "{{ .VPN_GW_WIREGUARD_PRIVATE_KEY }}"
        SERVER_CITIES: "{{ .VPN_GW_SERVER_CITIES }}"
        PROTON_USERNAME: "{{ .VPN_GW_PROTON_USERNAME }}"
        PROTON_PASSWORD: "{{ .VPN_GW_PROTON_PASSWORD }}"
        PORT_FORWARD_ONLY: "on"
        VPN_PORT_FORWARDING: "on"
  dataFrom:
    - extract:
        key: vpn-gateway
