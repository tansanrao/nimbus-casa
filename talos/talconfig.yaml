---
clusterName: kubernetes

talosVersion: "${talosVersion}"
kubernetesVersion: "${kubernetesVersion}"

endpoint: https://10.10.40.40:6443
additionalApiServerCertSans: &sans
  - "127.0.0.1"
  - "10.10.40.40"
additionalMachineCertSans: *sans

clusterPodNets: ["10.42.0.0/16"]
clusterSvcNets: ["10.43.0.0/16"]

# Disable built-in CNI to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "k8s0"
    ipAddress: "10.10.40.40"
    installDisk: "/dev/vda"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/6ab60e1e912cd3fdac42482dfe637fa2ed72d12072e1d38ad8f74012dac081b4
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:87:9c:80"
        dhcp: false
        addresses:
          - "10.10.40.40/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "10.10.40.1"
        mtu: 1500
      - deviceSelector:
          hardwareAddr: "00:a0:98:39:88:6d"
        dhcp: false
        addresses:
          - "10.10.100.40/24"
        mtu: 9000


# Global patches
patches:
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/cluster.yaml"
